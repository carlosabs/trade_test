<div class="container">
    <h2 class="header">Trade in-line CRUD operations example in Angular</h2>
    <hr>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
    <button class="btn btn-sm btn-success button" (click)="Add()">Add Trade</button>&nbsp;&nbsp;
    <button class="btn btn-sm btn-primary" (click)="editUser()">Edit Trade</button>&nbsp;&nbsp;
    <button class="btn btn-sm btn-danger" (click)="deleteUser()">Delete Trade</button>
</div>
</div>
    <br>
    <ag-grid-angular style="width: 100%; height: 200px;" class="ag-theme-blue" (gridReady)="onGridReady($event)"
        [columnDefs]="columnDefs" [rowData]="users" rowSelection="single" pagination="true" paginationPageSize=5
      >
    </ag-grid-angular>
</div>
